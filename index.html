<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   
</head>
<body>
    <form class="inline form" onsubmit="savetolocalStorage(event)">
        <label for="expense"> <b>price</b></label>
        <input type="number" placeholder="price" id="expense" name="expense" required>
        <label for="description"><b>Product Name</b></label>
        <input type="text" placeholder="name" id="description" name="description" required>
        <label for="category"><b>Category</b></label>
        <select name="category"  id="category"  required>
            <option value="electronics">Electronics</option>
            <option value="food">food</option>
            <option value="skincare">skin care</option>
        </select>
        <button class="btn btn-primary" id="addexp" type="submit">Add Items</button>
    </form>
    <b>Electronics</b>
    <ul id="electronics">
    </ul>
    <b>Food</b>
    <ul id="food">

    </ul>
    <b>Skin Care</b>
    <ul id="skincare">

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
